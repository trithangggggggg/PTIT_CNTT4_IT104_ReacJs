<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function checkCondition(condition, callback) {
      setTimeout(() => {
        if (condition) {
          callback("Dieu kien dung")
        } else {
          callback("Dieu kien sai")
        }
      }, 1000)
    }

    function displayResult(message) {
      console.log(message)
    }

    checkCondition(true, displayResult)
    checkCondition(false, displayResult)
  </script>
</body>
</html>
