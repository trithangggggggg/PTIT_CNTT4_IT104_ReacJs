<body>
    <script>
            function processArray(array, callback){
                array.forEach((num, index) => {
                    setTimeout(()=>{
                        callback(num);
                    },index*1000);
                });
            }

            let arr = [1,2,4,5,6,7,8] ;
            processArray(arr, (num)=>[
                console.log(`phan tu thu ${+num}`)
            ]);

    </script>
</body>
