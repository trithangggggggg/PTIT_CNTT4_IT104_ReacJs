<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function displayNumbers(callback, delay) {
        let count = 1;
        setInterval(() => {
          callback(count);
          count++;
        }, delay);
      }

      let delay = Number(prompt("Nhap thoi gian delay :"));

      const printNumber = (num) => {
        console.log(`So hien tai: ${num}`);
      };

      displayNumbers(printNumber, delay);
    </script>
  </body>
</html>
