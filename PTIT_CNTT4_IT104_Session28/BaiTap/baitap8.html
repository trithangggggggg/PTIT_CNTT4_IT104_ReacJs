<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function myFilter(arr, value, callback) {
      const result = [];
      for (let i = 0; i < arr.length; i++) {
        if (callback(arr[i], value)) {
          result.push(arr[i]);  
        }
      }
      return result;
    }

    const numbers = [1, 2, 2, 2, 2, 2,  3, 4, 5, 6];

    function callback(element, value) {
      return element === value;
    }

    console.log(myFilter(numbers, 2, callback));
    console.log(myFilter(numbers, 10, callback));

    
  </script>
</body>
</html>
